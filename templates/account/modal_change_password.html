{% load widget_tweaks %}
{% load i18n static %}

<div class="modal-dialog">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h1 class="modal-title" >{% trans 'Change password' %}</h1>
      </div>

      <form action="{% url 'user_password_change' %}" class="validation" method="POST" id="user-change-password-form">{% csrf_token %}

        <div class="form-group">
            <label class="control-label field-label"
                   for="{{ form.new_password1.auto_id }}">{{ form.new_password1.label }}</label>
            {{ form.new_password1|add_class:'form-control col-xs-12 col-sm-12 col-md-9 col-lg-9' }}
            <label for="{{ form.new_password1.auto_id }}" style="width: 185px; display: inline-block;" class="error"></label>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label class="control-label field-label"
                   for="{{ form.new_password2.auto_id }}">{{ form.new_password2.label }}</label>
            {{ form.new_password2|add_class:'form-control col-xs-12 col-sm-12 col-md-9 col-lg-9' }}
            <label for="{{ form.new_password2.auto_id }}" style="width: 185px; display: inline-block;" class="error"></label>
            <div class="clearfix"></div>
        </div>

        <div class="btn-reg">
            <div class="form-group mt-20">
                <button type="button" id="user-change-password" class="btn btn-info ajax-submit">
                  <div class="item-loader">
                    <span class="loader">
                      <img src="{{ STATIC_URL }}img/loader.gif"/>
                    </span>
                  </div>
                 {% trans 'Change my password' %}
                </button>
            </div>
        </div>
        <div class="clearfix"></div>

    </form>

    </div>
  </div>
