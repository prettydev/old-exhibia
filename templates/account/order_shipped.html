<table class="table">
   <thead>
      <tr class="active">
         <th class="col-first">
            <div class="top-header">{% if order.is_won %}Won Item{% else %}Buy Now Item{% endif %}</div>
            {{ order.created|date:"F d, Y" }}
         </th>
         <th class="col-second">
            <div>TOTAL</div>
            ${{ order.amount }}
         </th>
         <th>
            <div>SHIP TO</div>
             {{ order.shipping_address.full_name }}
         </th>
         <th>{{ order.shipping_method }} shipping</th>
         <th>ORDER #{{ order.id }}</th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <td class="col-first">
            <div class="wrap-foto">
               <a href="" class="itemFoto" style="background-image: url({{ order.get_item.image.url }}); background-size: auto 100%;"></a>
            </div>
         </td>
         <td class="col-second">
            <div class="table-header">
               {{ order.get_item.name }}
            </div>
{#            <div class="table-header"><span class="grey-text">Sold by: </span>...</div>#}
         </td>
         <td></td>
         <td></td>
         <td>
            <div><button class="btn btn-primary">Track: {{ order.delivery_service }} {{ order.delivery_number }}</button></div>
         </td>
      </tr>
   </tbody>
</table>
